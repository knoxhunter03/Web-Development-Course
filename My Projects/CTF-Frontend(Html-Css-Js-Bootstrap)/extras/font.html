<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlinkMacFont Example</title>
    <style>
        body {
            font-family: "BlinkMacSystemFont", -apple-system, "Segoe UI", Roboto, sans-serif;
            /* You can specify multiple fallback fonts after BlinkMacFont */
            /* For example, -apple-system is the system font on macOS */
            /* Other common system fonts are "Segoe UI" on Windows and "Roboto" on Android */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>This is a simple example of using the BlinkMacFont value in CSS to specify system fonts for text rendering.</p>
    </div>
</body>
</html>
